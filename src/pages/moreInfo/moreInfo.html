<ion-header>
  <ion-navbar color = "black">
    <ion-title>Request More Info</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="requestInfo()">

    <h6>First Name</h6>
    <ion-item>
      <ion-input type="text" [(ngModel)]="fName" name="fName" placeholder="First Name"></ion-input>
    </ion-item>

    <h6>Last Name</h6>
    <ion-item>
      <ion-input type="text" [(ngModel)]="lName" name="lName" placeholder="Last Name"></ion-input>
    </ion-item>

    <h6>Phone Number</h6>
    <ion-item>
      <ion-input type="text" [(ngModel)]="pNum" name="pNum" placeholder="Phone Number"></ion-input>
    </ion-item>

    <h6>Email</h6>
    <ion-item>
      <ion-input type="text" [(ngModel)]="eMail" name="eMail" placeholder="Email"></ion-input>
    </ion-item>

    <h6>Message</h6>
    <ion-item>
      <ion-textarea type="text" [(ngModel)]="message" name="message" placeholder="Message">
      </ion-textarea>
    </ion-item>


    <p><br><br></p>

    <button ion-button color="hurst" type="submit"  block>Request More Info</button>
  </form>

</ion-content>
