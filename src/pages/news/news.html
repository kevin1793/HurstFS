<ion-header>
  <ion-navbar color = "black">
    <ion-title>News</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content no-padding="true">

  <ion-list>
    <ion-item *ngFor="let entry of entries" text-wrap>
      <h5>
        <br>{{entry.getElementsByTagName('pubDate')[0].textContent}}
      </h5>
        <img src="{{entry.getElementsByTagName('description')[0].textContent | getPic }}" imageViewer>
      <h2>
        {{entry.getElementsByTagName('title')[0].textContent}}
      </h2>
      <h5>
        {{entry.getElementsByTagName('category')[0].textContent}}<br><br>
      </h5>

      <a ion-button block target = "_blank" color="hurst" href="{{entry.getElementsByTagName('link')[0].textContent}}">
        Read
      </a>
    </ion-item>
  </ion-list>

</ion-content>
